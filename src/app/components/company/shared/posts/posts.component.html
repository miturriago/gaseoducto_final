<div class="mx-auto" style="width: 40%;">
    <button class="btn btn-primary add" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        Añadir Operador
    </button>
</div>
<div class="collapse mx-auto" id="collapseExample">
    <div class="card card-body mx-auto" style="width: 70%;">
        <form #operadorForm="ngForm" (ngSubmit)="addOperador(operadorForm)">
            <div class="form-group">
                <label for="inputAddress">Nombre Completo</label>
                <input type="text" class="form-control" id="inputAddress" name="nombre" [(ngModel)]="operador.nombre">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Dirección</label>
                <input type="text" class="form-control" id="inputAddress2" name="direccion"
                    [(ngModel)]="operador.direccion">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="operador.email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password"
                        [(ngModel)]="operador.password">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen de perfil</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="imagen"
                    [(ngModel)]="operador.imagen">
            </div>

            <button type="submit" class="btn btn-primary float-right" style="width: 150px;">Guardar</button>
        </form>
    </div>
</div>
<br /><br />
<div class="row row-cols-1 row-cols-md-3">
    <div class="col-sm-4" *ngFor="let cat of cats">
        <div class="card" style="width: 18rem;">
            <img height="200px" [src]="cat.data.url" class=" card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{cat.data.nombre}}</h5>
                <p class="card-text">{{cat.data.email}}</p>
            </div>
            <div class="card-body">
                <a href="#" class="card-link">Habilitar</a>
            </div>
        </div>

    </div>
</div>
